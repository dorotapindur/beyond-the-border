<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond the Border</title>
    <meta name="description" content="CSS gradient and transparent border generator">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <h1 class="main-header">Beyond the Border</h1>
        <p>gradient-border generator</p>
        <section class="section section--inputs">
            <h2>Describe your element:</h2>
            <form>
                <label>width of your element: <input type="number" /> px</label>
                <label>border-radius: <input type="number" /> px</label>
                <label>border width: <input type="number" /> px</label>
                <label>choose first color: <input type="color" value="#000000" /></label>
                <label>choose second color: <input type="color" value="#ffffff" /></label>

                <p>choose gradient type: </p>
                <label><input class="type-linear--js" type="radio" name="gradient-type"/> linear</label>
                <div class="linear">
                    <label class="linear__label">choose angle: <input class="linear__input choose-angle--js" type="number" value="0" /> deg</label>
                    <div class="angle-handle">
                        <p class="angle-handle__text"></p>
                        <div class="angle-handle__indicator"></div>
                    </div>
                </div>
                <label><input class="type-radial--js" type="radio" name="gradient-type"/> radial</label>
                <div class="radial">
                    <div class="radial__shape">
                        <p class="radial__text">choose shape:</p>
                        <label class="radial__label"><input class="radial__radialtypeinput" type="radio" name="radial-type"/> circle</label>
                        <label><input class="radial__radialtypeinput" type="radio" name="radial-type"/> ellipse</label>
                    </div>
                    <div class="radial__beginning">
                        <p class="radial__text">choose beginning:</p>
                        <div class="radial__radio-container radio-container--js">
                            <input class="radial__input" id="choose-radial" type="radio" name="choose-radial" value="top left" />
                            <input class="radial__input" id="choose-radial" type="radio" name="choose-radial" value="top" />
                            <input class="radial__input" id="choose-radial" type="radio" name="choose-radial" value="top right" />
                            <input class="radial__input" id="choose-radial" type="radio" name="choose-radial" value="center left" />
                            <input class="radial__input" id="choose-radial" type="radio" name="choose-radial" value="center" checked />
                            <input class="radial__input" id="choose-radial" type="radio" name="choose-radial" value="center right" />
                            <input class="radial__input" class="radial__input" id="choose-radial" type="radio" name="choose-radial" value="bottom left" />
                            <input class="radial__input" id="choose-radial" type="radio" name="choose-radial" value="bottom" />
                            <input class="radial__input" id="choose-radial" type="radio" name="choose-radial" value="bottom right" /> 
                        </div>
                        <p class="radial__value radial__value--js">value</p>
                    </div>
                </div>
                <button type="submit">See CSS code</button>
            </form>
        </section>
        <section class="section section--output">
            <h2>Output CSS code:</h2>
            <p class="output-code output--js">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quo, praesentium!</p>
            <button>Copy to clipboard</button>
        </section>
    </main>
    <script type="text/javascript" src="./index.js"></script>  
</body>
</html>
