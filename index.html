<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond the Border</title>
    <meta name="description" content="CSS gradient and transparent border generator">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <h1 class="main-header">Beyond the Border</h1>
        <p>gradient-border generator</p>
        <section class="section section--inputs">
            <h2>Describe your element:</h2>
            <form>
                <label>current width of your element: <input type="number" /> px</label>
                <label>border-radius: <input type="number" /> px</label>
                <label>border width: <input type="number" /> px</label>
                <label>choose first color: <input type="color" value="#000000" /></label>
                <label>choose second color: <input type="color" value="#ffffff" /></label>
                <p>choose gradient type: </p>
                <label><input type="radio" name="gradient-type"/> linear</label>
                <label>choose angle: <input type="number" /> deg</label>
                <div class="angle-handle">
                    <p class="angle-handle__text">30&deg;</p>
                    <div class="angle-handle__indicator"></div>
                </div>
                <label><input type="radio" name="gradient-type"/> radial</label>
                <div>
                    <p>choose shape:</p>
                    <label><input type="radio" name="radial-type"/> circle</label>
                    <label><input type="radio" name="radial-type"/> ellipse</label>
                    <p>choose beginning:</p>
                    <div class="beginning-container">
                        <input id="choose-beginning" type="radio" name="choose-beginning" value="top left" />
                        <input id="choose-beginning" type="radio" name="choose-beginning" value="top" />
                        <input id="choose-beginning" type="radio" name="choose-beginning" value="top right" />
                        <input id="choose-beginning" type="radio" name="choose-beginning" value="center left" />
                        <input id="choose-beginning" type="radio" name="choose-beginning" value="center" checked />
                        <input id="choose-beginning" type="radio" name="choose-beginning" value="center right" />
                        <input id="choose-beginning" type="radio" name="choose-beginning" value="bottom left" />
                        <input id="choose-beginning" type="radio" name="choose-beginning" value="bottom" />
                        <input id="choose-beginning" type="radio" name="choose-beginning" value="bottom right" /> 
                    </div>
                </div>
                <button type="submit">See CSS code</button>
            </form>
        </section>
        <section class="section section--output">
            <h2>Output CSS code:</h2>
            <p class="output-code output--js">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quo, praesentium!</p>
            <button>Copy to clipboard</button>
        </section>
    </main>
    <script type="text/javascript" src="./index.js"></script>  
</body>
</html>
